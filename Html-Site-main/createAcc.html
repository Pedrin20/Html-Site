<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookflix - Crie sua conta</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="wrapper">
        <form action="redirect.html">
            <h1><img src="img/BookflixBranco.png" alt=""></h1>
            <h1>Criar conta</h1>
            <div class="input-box">
                <input type="text" placeholder="Nome" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Sobrenome" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email" required>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Senha" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Repetir senha" required>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Concordo com os <strong><a class="underline" href="#">termos de uso</a></strong></label>
            </div>

                <button type="submit" class="btn"><a href="redirect.html">Criar conta</a></button>

                <div class="register-link">
                <p>NÃ£o tem uma conta? <a href="#">Criar uma conta</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
